<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title> 
    <base href="/pages/settings/" target = "_blank">
    <link rel="stylesheet" href="../auth/auth.css">
</head>

<body>

    <button id="backButton" type="button"> 
        <img src="../../resources/images/backArrow.png" alt="Back to homepage">
    </button>
    
    <a class="display flex justify-align-center" href="/">
        <img src="../../resources/images/battleshipsLogoBoardered.png" alt="Battleships Logo" class="logo">
    </a>
    
    <div class="wrapper">
        <div class="LoginWrapper flex justify-align-center center">
            <div class="FormWrapper">
                <h2> volume: </h2>
                <input id="volume" type="range" min="0.0" max="1" value="0.5" step="0.1">
                <h2> Dark mode: </h2>
                <input type="checkbox">
            </div>
        </div>
    </div>
    <script type="module" src="settings.js"></script>

</html>
