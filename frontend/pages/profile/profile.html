<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <base href="/pages/profile/" target="_blank">
    <link rel="stylesheet" href="profile.css">
</head>


<body class="flex justify-align-center">
    <button id="backButton" type="button"> 
        <img src="../../resources/images/backArrow.png" alt="Back to homepage">
    </button>

    <div class="background">
        <div class="titleContainer">
            <h2 id="user-container-title" style="line-height: 0.5em; float: left;">User profile:</h2>
            <input id="deleteUserButton" class="deleteUserButton" style="align-self:flex-end; float: right;" type="submit" value="Delete user">
        </div>
        <div class="user-container">
            <div class="userInfo-container">
                <h4 id="username">Username: xxx</h4>
                <h4 id="mail">Mail: xxx</h4>
                <h4 id="totalGames">Total games: xxx</h4>
            </div>
            <div class="userStats-container">
                <h4 id="won">Games won: xxx</h4>
                <h4 id="ratio">Win Ratio: xxx</h4>
            </div>
        </div>
        <h2 id="recentGames-container-title" style="line-height: 0.5em; align-self:flex-start;">Recent games:</h2>
        <div class="recentGames-container">
            <div class=""></div>
        </div>

    </div>

    <div id="banner" class="banner">
        <div class="bannerWrapper">
            <h2>Are you sure you want to delete your account?</h2>
            <input id="deleteUserConfirmButton" type="button" value="Yes">
            <input id="cancelButton" type="button" value="Do not delete">
        </div>
    </div>

    <script type="module" src="profile.js"></script>
</body>

</html>
