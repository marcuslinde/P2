<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

<body class="flex justify-align-center">

    <div class="LogoWrapper">
        <img src="../resources/images/battleshipsLogoBoardered.png" alt="Battleships Logo" class="logo">
    </div>
    <div class="LoginWrapper flex justify-align-center">
        <div class="FormWrapper ">
            <h2> Create account</h2>
            <form>
                <label for="Username">Username</label><br>
                <input type="text" placeholder="Username"><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="Password"><br>
                <label for="password">Repeat Password</label><br>
                <input type="password" placeholder="Repeat password"><br>
                <label for="Email">Email</label><br>
                <input type="email" placeholder="Example@gmail.com"><br>
                <input type="submit" value="Create Account">
            </form>

            <p>Have an account? </p>
            <a href="login.html" style="text-decoration: none;">
                Login here
            </a>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
            <script type="module" src="../scripts/audioManager.js"></script>
            -->
        </div>
    </div>
</body>

</html>
